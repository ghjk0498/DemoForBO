<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  Index
  <input type="button" value="ajaxGet" onclick="callGet()">
  <input type="button" value="ajaxPost" onclick="callPost()">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    /**
     * ajax로 요청할 때인지 contentType이 "application/json"일 때인지 모르지만
     * GET으로 요청하면 data에서 중복을 제거하고 url의 쿼리스트링에 추가만 하여
     * "ajax?name=a&name=d" 와 같이 됨.
     * POST로 요청하면 data에서 중복을 제거하고 request payload에 값을 추가함.
     * "ajax?name=a"로 요청하면서 request payload에 name="d"가 존재하는 방식.
     */
    function callGet() {
        $.ajax({
            // URL은 필수 요소이므로 반드시 구현해야 하는 Property입니다.
            url: 'ajax?name=a', // 요청이 전송될 URL 주소
            type: 'GET', // http 요청 방식 (default: ‘GET’)
            data: {name: "c", name: "d"}, // 요청 시 포함되어질 데이터
            contentType: 'application/json', // 요청 컨텐트 타입
            beforeSend: function () {
                // XHR Header를 포함해서 HTTP Request를 하기전에 호출됩니다.
            },
            success: function (data, status, xhr) {
                console.log(data);
                // 정상적으로 응답 받았을 경우에는 success 콜백이 호출되게 됩니다.
                // 이 콜백 함수의 파라미터에서는 응답 바디, 응답 코드 그리고 XHR 헤더를 확인할 수 있습니다.
            },
            error: function (xhr, status, error) {
                // 응답을 받지 못하였다거나 정상적인 응답이지만 데이터 형식을 확인할 수 없기 때문에
                // error 콜백이 호출될 수 있습니다.
                // 예를 들어, dataType을 지정해서 응답 받을 데이터 형식을 지정하였지만,
                // 서버에서는 다른 데이터형식으로 응답하면  error 콜백이 호출되게 됩니다.
            },
            complete: function (xhr, status) {
                // success와 error 콜백이 호출된 후에 반드시 호출됩니다.
                // try - catch - finally의 finally 구문과 동일합니다.
            },
        });
    }
    function callPost() {
        $.ajax({
            // URL은 필수 요소이므로 반드시 구현해야 하는 Property입니다.
            url: 'ajax?name=a', // 요청이 전송될 URL 주소
            type: 'POST', // http 요청 방식 (default: ‘GET’)
            data: {name: "c", name: "d"}, // 요청 시 포함되어질 데이터
            contentType: 'application/json', // 요청 컨텐트 타입
            beforeSend: function () {
                // XHR Header를 포함해서 HTTP Request를 하기전에 호출됩니다.
            },
            success: function (data, status, xhr) {
                console.log(data);
                // 정상적으로 응답 받았을 경우에는 success 콜백이 호출되게 됩니다.
                // 이 콜백 함수의 파라미터에서는 응답 바디, 응답 코드 그리고 XHR 헤더를 확인할 수 있습니다.
            },
            error: function (xhr, status, error) {
                // 응답을 받지 못하였다거나 정상적인 응답이지만 데이터 형식을 확인할 수 없기 때문에
                // error 콜백이 호출될 수 있습니다.
                // 예를 들어, dataType을 지정해서 응답 받을 데이터 형식을 지정하였지만,
                // 서버에서는 다른 데이터형식으로 응답하면  error 콜백이 호출되게 됩니다.
            },
            complete: function (xhr, status) {
                // success와 error 콜백이 호출된 후에 반드시 호출됩니다.
                // try - catch - finally의 finally 구문과 동일합니다.
            },
        });
    }
</script>
</body>
</html>
